<template bindable="user">
  <div class="col-lg-3 col-md-4 col-12 float-md-left pr-md-3 pr-xl-5 pl-md-0">
    <div class="float-left col-3 col-md-12 pr-3 pl-md-0">
      <figure class="position-relative" style="padding-bottom: 100%">
        <img class="w-100 h-100 rounded-sm position-absolute" alt="" src="${user.avatar}">
      </figure>
    </div>

    <div class="float-left col-3 col-md-12 pl-2 pl-md-0 pt-1">
      <h3>
        <span class="d-block overflow-hidden">${user.name}</span>
      </h3>
    </div>
  </div>
</template>
